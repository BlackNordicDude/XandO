<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XandO</title>
    <link rel="stylesheet" href="../XandO/css/style.min.css">
</head>
<body>
    <div class="loadscreen">
        <div class="loadscreen_wrapper">
            <span class="loadscreen_logo">
                <ion-icon name="close-circle-outline"></ion-icon>
            </span>
            <div class="loadscreen_start">
                <button class="loadscreen_start_btn">Start</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main_count">
            0
        </div>
        <div class="main_info">
            Lets start!
        </div>
        <div class="main_board">
            <div class="main_board_cell"  id="1"></div>
            <div class="main_board_cell"  id="2"></div>
            <div class="main_board_cell"  id="3"></div>
            <div class="main_board_cell"  id="4"></div>
            <div class="main_board_cell"  id="5"></div>
            <div class="main_board_cell"  id="6"></div>
            <div class="main_board_cell"  id="7"></div>
            <div class="main_board_cell"  id="8"></div>
            <div class="main_board_cell"  id="9"></div>
        </div>
        <div class="main_btns">
            <button class="main_cancel">Cancel</button>
            <div class="main_btns_icons">
                <ion-icon name="chevron-back-outline"></ion-icon>
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
            <button class="main_restart">Restart</button>
        </div>
    </div>
    <script src="../XandO/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
